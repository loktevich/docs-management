<div [hidden]="!docService.isAuthorized()" class="container-fluid app-container">
  <div class="row mt-4">
    <div class="col-12">
      <h2>Documents</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Filter" autocomplete="off">
        <button *ngIf="filter.value" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="filter.value=''; applyFilter(filter.value)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
      <mat-paginator #paginator [pageSizeOptions]="[2, 5, 10, 25]" [pageSize]="5" showFirstLastButtons (page)="getPage($event)"></mat-paginator>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <div class="mat-elevation-z8 docs-table">

        <mat-table [dataSource]="documents" matSort matSortActive="documentName" matSortDirection="asc" matSortDisableClear (matSortChange)=sortPage($event)>

          <!-- ID Column -->
          <ng-container matColumnDef="documentId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let doc">{{ doc.documentId }} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="documentName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let doc"> {{ doc.documentName }} </mat-cell>
          </ng-container>

          <!-- Author Column -->
          <ng-container matColumnDef="author">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
            <mat-cell *matCellDef="let doc"> {{ doc.author }} </mat-cell>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="creationDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Creation date </mat-header-cell>
            <mat-cell *matCellDef="let doc"> {{ doc.creationDate | date }} </mat-cell>
          </ng-container>

          <!-- Readonly Column -->
          <ng-container matColumnDef="readOnly">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Public </mat-header-cell>
            <mat-cell *matCellDef="let doc"><span class="pr-4">{{ doc.readOnly ? 'NO' : 'YES' }}</span></mat-cell>
          </ng-container>

          <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="5">
              Loading data...
            </mat-footer-cell>
          </ng-container>

          <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="5">
              No data
            </mat-footer-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let doc; columns: displayedColumns;" (click)="showDetails(doc.documentId)">
          </mat-row>
          <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': documents != null}"></mat-footer-row>
          <mat-footer-row *matFooterRowDef="['noData']"
            [ngClass]="{'hide': documents == null || documents.data.length != 0}"></mat-footer-row>
        </mat-table>

      </div>
    </div>
  </div>
</div>
<a *ngIf="docService.isAuthorized()" mat-fab routerLink="/add" color="primary" (click)="emptyStorage()"
  class="position-fixed fixed-bottom ml-auto mr-4 mb-4">
  <mat-icon aria-label="Add button">add</mat-icon>
</a>
