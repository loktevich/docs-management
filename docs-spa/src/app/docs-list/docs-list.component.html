<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-12">
      <h2>Documents</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <mat-paginator [pageSizeOptions]="[10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <div class="mat-elevation-z8 docs-table">

        <mat-table [dataSource]="documents" matSort matSortActive="documentName" matSortDirection="asc">

          <!-- ID Column -->
          <ng-container matColumnDef="documentId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let doc">{{ doc.documentId }} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="documentName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let doc"> {{ doc.documentName }} </mat-cell>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="author">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
            <mat-cell *matCellDef="let doc"> {{ doc.author }} </mat-cell>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="creationDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Creation date </mat-header-cell>
            <mat-cell *matCellDef="let doc"> {{ doc.creationDate | date }} </mat-cell>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="readOnly">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Read Only </mat-header-cell>
            <mat-cell *matCellDef="let doc"> {{ doc.readOnly }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let doc; columns: displayedColumns;" (click)="showDetails(doc.documentId)">
          </mat-row>
        </mat-table>

      </div>
    </div>
  </div>
</div>
<a mat-fab routerLink="/add" color="primary" (click)="emptyStorage()" class="position-fixed fixed-bottom ml-auto mr-4 mb-4">
  <mat-icon aria-label="Add button">add</mat-icon>
</a>
