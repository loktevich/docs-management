<div class="container app-container">
  <div class="row my-4">
    <div class="col-12 input-form">
        <h2>Welcome to Docs Manager</h2>
        <h4 class="text-warning">Please login to continue</h4>
        <hr>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-column">
        <h4>Username</h4>
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Your username" required>
        </mat-form-field>
        <h4>Password</h4>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Your password" required>
        </mat-form-field>
        <div class="d-flex mt-3">
          <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
